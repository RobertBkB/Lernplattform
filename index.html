<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Lernplattform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png" type="image/png">
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { color: #2c3e50; }
    input, button { margin: 5px 0; padding: 8px; font-size: 1em; }
    ul { list-style: none; padding: 0; }
    li { margin: 10px 0; }
    a { text-decoration: none; color: #2980b9; }
  </style>
</head>
<body>
  <h1>📚 Digitale Lernplattform</h1>

  <section id="registrierung">
    <h3>🧑‍🎓 Schüler-Registrierung</h3>
    <input type="text" id="schueler-id" maxlength="6" placeholder="6-stellige ID">
    <button onclick="registrieren()">Registrieren</button>
  </section>

  <section id="aufgaben" style="display:none;">
    <h3>📘 Deine Aufgaben</h3>
    <div id="aufgaben-liste"></div>
  </section>


  <script>
    function registrieren() {
  const id = document.getElementById("schueler-id").value.trim();
  fetch(`https://github.com/RobertBkB/Lernplattform---backend/tree/main/getKlasse.php?id=${id}`)
    .then(response => response.json())
    .then(data => {
      if (data.klasse) {
        localStorage.setItem("schuelerID", id);
        localStorage.setItem("schuelerKlasse", data.klasse);
        document.getElementById("registrierung").style.display = "none";
        document.getElementById("aufgaben").style.display = "block";
        ladeAufgaben(data.klasse);
      } else {
        alert("ID nicht gefunden oder ungültig.");
      }
    });
}


   function ladeAufgaben(klasse) {
  fetch(`aufgaben_${klasse.toLowerCase()}.json`)
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById("aufgaben-liste");
      container.innerHTML = "";

      for (const gruppe in data) {
        const groupHeader = document.createElement("h4");
        groupHeader.textContent = `📂 ${gruppe}`;
        container.appendChild(groupHeader);

        const ul = document.createElement("ul");
        data[gruppe].forEach(aufgabe => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = aufgabe.link;
          a.textContent = aufgabe.titel;
          a.target = "_blank";
          li.appendChild(a);
          ul.appendChild(li);
        });

        container.appendChild(ul);
      }
    });
}


    // Automatische Wiederherstellung bei erneutem Öffnen
    window.onload = () => {
      const klasse = localStorage.getItem("schuelerKlasse");
      if (klasse) {
        document.getElementById("registrierung").style.display = "none";
        document.getElementById("aufgaben").style.display = "block";
        ladeAufgaben(klasse);
      }
    };
  </script>
</body>
</html>
